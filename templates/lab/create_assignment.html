{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Create Class" %}{% endblock %}
{% block content %}
<div class="centereddiv">
    <h1 class='heading'>{% trans "Post Assignment" %}</h1>
    <form method="post" action="{% url 'create_assignment' pk=classroom.id %}" class="loginform">
        {% csrf_token %}
        <label class='side-heading'>{{form.question.label}}</label>
        {{form.question}}
        <label class='side-heading'>{{form.type.label}}</label>
        {{form.type}}
        <label class='side-heading'>{{form.type.due_date}}</label>
        {{form.due_date}}
        <label class='side-heading'>{{form.type.due_time}}</label>
        {{form.due_time}}
        <button type="submit",name="save" class="button" ><span>Post Assignment</span></button>
    </form>
</div>
{% endblock %}
