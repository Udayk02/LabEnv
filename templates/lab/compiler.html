{% extends "account/base.html" %}
{% load static %}

{% block content %}
<div style="width:50%;">
    <div style="display: flex; align-items:center; justify-content:space-between;">
        <h1 style="color:white">Write Code</h1>
        <select name="" id="lang" onchange="set_lang()">
            <option value="71">Python</option>
            <option value="50">C</option>
            <option value="54">CPP</option>
            <option value="62">Java</option>
        </select>
    </div>
    <div id="editor" aria-placeholder="Code Here..."></div>
    <h3 style="color:white">Inputs</h3>
    <div id ="tail">
        <div id="input"></div>
        <form method="post" action="{% url 'compiler' %}">
          {% csrf_token %}
          <input type="text" name="language" id="language">
          <textarea name="code" id="code" cols="3" rows="1"></textarea>
          <textarea name="code_input" id="code_input" cols="3" rows="1"></textarea>
          <button type="submit" class="run" onclick="compile()">Run</button>
        </form>
    </div>
</div>
<textarea name="" id="output" cols="30" rows="10" readonly>{{final_output}}</textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>

<script>
  let editor = document.querySelector("#editor");
  let input = document.querySelector("#input");

  ace.edit(input, {
    theme: "ace/theme/cobalt",
    mode: "ace/mode/python",
  });
  function set_lang() {
    lang = document.getElementById("lang").value;
    console.log(lang)
    if (lang == 71) {
      ace.edit(editor, {
        theme: "ace/theme/cobalt",
        mode: "ace/mode/python",
      });
    } else if (lang == 62 || lang == 50 || lang == 54) {
      ace.edit(editor, {
        theme: "ace/theme/cobalt",
        mode: "ace/mode/java",
      });
    } 
  }

  function compile() {
    let code_comp = editor.getElementsByClassName("ace_line")
    let input_comp = input.getElementsByClassName("ace_line")

    code = ""
    for(i = 0; i < code_comp.length; i++) {
      code = code + code_comp[i].innerText + "~";
    }
    console.log(code)
    input_text = ""
    for(i = 0; i < input_comp.length; i++) {
      input_text = input_text + input_comp[i].innerText + "~";
    }
    let code_ = document.getElementById("code");
    let input_ = document.getElementById("code_input");
    let lang = document.getElementById("language");
    code_.value = code;
    input_.value = input_text;
    lang.value = document.getElementById("lang").value;
    console.log(lang.value);
  }
</script>
{% endblock %}
